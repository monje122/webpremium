<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bingo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Ventana 1: Bienvenida -->
    <section id="ventana1">
      <h1>Bienvenidos al Bingo</h1>
      <img src="logo.png" alt="Logo del Bingo" style="max-width:200px;" />
      <button onclick="mostrarVentana('ventanaLogin')">Ver mis cartones</button>
      <button onclick="mostrarVentana('ventana2')">Inscribirse</button>
      <button onclick="pedirClave()">Administrador</button>
    </section>

    <!-- Ventana Login -->
    <section id="ventanaLogin" class="hidden">
      <h2>Consulta tu inscripción</h2>
      <input type="tel" id="telefonoLogin" placeholder="Tu número de teléfono" />
      <button onclick="consultarJugador()">Consultar</button>
      <div id="resultadoConsulta"></div>
      <button onclick="mostrarVentana('ventana1')">Volver</button>
    </section>

    <!-- Ventana 2: Inscripción -->
    <section id="ventana2" class="hidden">
      <h2>Inscripción</h2>
      <input type="text" id="nombre" placeholder="Tu nombre" />
      <input type="tel" id="telefono" placeholder="Tu número de teléfono" />
      <input type="text" id="referido" placeholder="¿Quién te refirió?" />
      <button onclick="guardarInscripcion()">Siguiente</button>
    </section>

    <!-- Ventana 3: Selección cartones -->
<section id="ventana3" class="hidden">
  <h2>Selecciona tus cartones</h2>
  <div id="cartons-container"></div> <!-- Este ID debe coincidir con JS -->
  <p>Total a pagar: <span id="totalMonto">0</span> Bs</p>
  <button onclick="irAVentana4()">Continuar</button>
</section>


    <!-- Modal de vista previa -->
    <div id="cartonModal" class="hidden">
      <div class="modal-content">
        <img id="cartonImage" src="" alt="Vista previa del cartón" />
        <br />
        <button id="btnSelect">Seleccionar</button>
        <button id="btnRemove" class="hidden">Quitar selección</button>
        <button id="btnClose">Cerrar</button>
      </div>
    </div>

    <!-- Ventana 4: Pago -->
    <section id="ventana4" class="hidden">
      <h2>Método de Pago</h2>
      <ul>
        <li>Teléfono: 0412-3714136</li>
        <li>Cédula: 26740060</li>
        <li>Banco: Mercantil</li>
      </ul>
      <h2>Sube tu comprobante</h2>
      <input type="file" id="comprobante" accept="image/*" onchange="mostrarNombreArchivo(this)" />
      <p id="archivoNombre"></p>
      <div class="btn-group">
        <button onclick="subirYEnviar()">Enviar por WhatsApp</button>
        <button onclick="mostrarVentana('ventana1')">Inicio</button>
      </div>
    </section>

    <!-- Panel admin -->
    <section id="adminPanel" class="hidden">
      <h2>Panel de Administrador</h2>
      <div id="listaInscripciones"></div>
      <button onclick="reiniciarSistema()">Reiniciar Todo</button>
      <button onclick="mostrarVentana('ventana1')">Salir</button>
    </section>
  </div>

 <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <script src="script.js" defer></script>
</body>
</html>
